apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'java-library-distribution'

version = '1.0.0'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.mikelduke:JavaFrameBuffer:12231dd'
  
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

distZip.shouldRunAfter(build)

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'jConsoleImageViewer',
          'Implementation-Version': version,
          'Main-Class': 'com.mikelduke.jcon.image.viewer.JConsoleImageViewer'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar {
	manifest {
		attributes 'Main-Class': 'com.mikelduke.jcon.image.viewer.JConsoleImageViewer'
	}
}